{% extends 'gnomehacks/base.html' %}
{% block content %}
<div class="card-footer text-end noprint">
<a href="/hackfests/create">
  <i class="mdi mdi-plus-thick" aria-hidden="true">Create hackfest</i>
</a>
</div>
{% if latest_hackfests %}
    <ul class="list-group">
    {% for hackfest in latest_hackfests %}
        <li class="list-group-item"><a href="/hackfests/{{ hackfest.id }}/" class="list-group-item list-group-item-action">{{ hackfest.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hackfests are available.</p>
{% endif %}
{% endblock content %}
